<!DOCTYPE html>
<html lang="en">
  <head>
    <!--JQUERY-->
    <script src="js/jquery.js"></script>
    
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--LINKS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="image url">
    <link rel="apple-touch-icon" type="image/png" href="image url">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">

    <!--TITLE-->
    <title>Boeing - 737 MAX</title>

    <!--PROPERTIES-->
    <meta name="Description" content="737 MAX"/>
    <meta property="og:title" content="Boeing - 737 MAX"/>
    <meta property="og:description" content="737 MAX"/>
    <meta property="og:url" content="URL"/>
    <meta property="og:image" content="preview image"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Boeing - 737 MAX"/>


    <script data-cfasync="false">
      (function(r,e,E,m,b){E[r]=E[r]||{};E[r][b]=E[r][b]||function(){
      (E[r].q=E[r].q||[]).push(arguments)};b=m.getElementsByTagName(e)[0];m=m.createElement(e);
      m.async=1;m.src=("file:"==location.protocol?"https:":"")+"//s.reembed.com/G-A8Dq4A.js";
      b.parentNode.insertBefore(m,b)})("reEmbed","script",window,document,"api");
    </script>
  </head>

  <body>
    <main>
      <nav class="sidenav">
        <div class="upper_sidenav">
          <img class="closeButton" src="img/x.svg" onclick="closeNav()">
        </div>
        <div class="lower_sidenav">
          <a class="nav_item_mobile" onclick="jumpTo('opening');closeNav()">Home</a>
          <a class="nav_item_mobile" onclick="jumpTo('stats');closeNav()">Statistics</a>
          <a class="nav_item_mobile" onclick="jumpTo('first_flight');closeNav()">First flight</a>
          <a class="nav_item_mobile" onclick="jumpTo('info');closeNav()">Info</a>
        </div>
      </nav>
      <nav class="nav_tablet">
        <img class="boeing" src="img/boeing.png">
        <a class="nav_item_tablet" onclick="jumpTo('opening')">Home</a>
        <a class="nav_item_tablet" onclick="jumpTo('stats')">Statistics</a>
        <a class="nav_item_tablet" onclick="jumpTo('first_flight')">First flight</a>
        <a class="nav_item_tablet" onclick="jumpTo('info')">Info</a>
      </nav>
      <section class="opening">
        <div class="right_opening">
          <p class="model">737</p>
          <p class="version">MAX</p>
          <div class="opening_button" onclick="jumpTo('info')">
            More
          </div>
        </div>
      </section>

      <nav class="nav_desktop">
        <img class="nav_item_mobileicon" src="img/menu_icon.png" onclick="openNav()">
        <a class="nav_item_desktop" onclick="jumpTo('opening')">Home</a>
        <a class="nav_item_desktop" onclick="jumpTo('stats')">Statistics</a>
        <a class="nav_item_desktop" onclick="jumpTo('first_flight')">First flight</a>
        <a class="nav_item_desktop" onclick="jumpTo('info')">Info</a>
      </nav>
      <div class="navfix hidden"></div>
      <section class="stats">
        <h2 class="title">Statistics</h2>
        <div class="graphs">
          <div class="graph stat75">
            <div class="pstat75">
              <p class="percent">
                75%
              </p>
              <p class="def">
                  faster
              </p>
            </div>
          </div>
          <div class="graph stat100">
              <div class="pstat100">
                <p class="percent">
                  100%
                </p>
                <p class="def">
                    longer range
                </p>
              </div>
          </div>
          <div class="graph stat25">
              <div class="pstat25">
                <p class="percent">
                  25%
                </p>
                <p class="def">
                    more fuel efficient
                </p>
              </div>
          </div>
        </div>
      </section>
      <section class="first_flight">
        <h2 class="title">First flight</h2>
        <div class="content">
          <iframe class="first_flight_video" src="https://www.youtube.com/embed/SAJo64MBnRI" frameborder="0" allowfullscreen></iframe>
        </div>
      </section>
    </main>

  </body>

  <!--SCRIPT-->
  <script src="js/main.js"></script>
  
</html>
